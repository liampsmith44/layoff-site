{% extends "base.html" %}
{% block title %}Layoff — Contact{% endblock %}
{% block content %}
<section class="panel">
  <h1>Contact</h1>
  <p class="muted">Questions, partnerships, feedback — we’d love to hear from you.</p>

  <form class="stacked" onsubmit="event.preventDefault(); alert('Demo form only');">
    <div class="grid-2">
      <input type="text" placeholder="Your name" required />
      <input type="email" placeholder="Email address" required />
    </div>
    <textarea rows="6" placeholder="Message" required></textarea>
    <button class="btn primary" type="submit">Send</button>
  </form>
</section>
{% endblock %}
