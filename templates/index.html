<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Layoff Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --brand:#005CA9; }
    body{font-family:Arial,Helvetica,sans-serif;margin:40px;background:#f5f5f5;color:#111}
    .card{max-width:560px;margin:auto;background:#fff;padding:20px 24px;border-radius:12px;box-shadow:0 4px 20px rgba(0,0,0,.06)}
    h1{margin:0 0 12px}
    label{display:block;margin-top:10px;font-weight:600}
    input{width:100%;padding:10px;border:1px solid #ccc;border-radius:6px;margin-top:6px}
    button{margin-top:14px;background:var(--brand);color:#fff;border:0;padding:10px 16px;border-radius:6px;cursor:pointer}
    .result{margin-top:16px;padding:12px;border-radius:8px;background:#f0f7ff;border:1px solid #d8ebff}
    .muted{color:#666;font-size:12px;margin-top:10px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Layoff Calculator</h1>
    <form method="post" action="/calculate">
      <label for="stake">Stake ($)</label>
      <input id="stake" name="stake" type="number" step="0.01" required />

      <label for="odds">Odds</label>
      <input id="odds" name="odds" type="number" step="0.01" required />

      <button type="submit">Calculate</button>
    </form>

    {% if profit is defined %}
      <div class="result">
        <div><strong>Stake:</strong> ${{ stake }}</div>
        <div><strong>Odds:</strong> {{ odds }}</div>
        <div><strong>Profit:</strong> ${{ profit }}</div>
      </div>
    {% endif %}

    <p class="muted">Disclaimer: Informational only, not financial advice. Australia jurisdiction.</p>
  </div>
</body>
</html>
